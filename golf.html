    <body>
        
        <div id="jumbo" class="jumbotron">
            <h1>Golf Database</h1>
            <div id="start-nav" class="row">
                <nav class="navbar">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#"></a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li><a id="login-button" class="active">Sign In</a></li>
                            <li><a id="register-button">Register</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="container">
            
            <div class="row login">
                
                <div class="col-12">
                    <h1>Login Below</h1>
                </div>

                <br>

                <div class="col-12">
                    <div id="login-form">
                        <label for="login-email">Your Email Address:</label>
                        <input id="login-email" type="text">
                        <br>
                        <label for="login-password">Your Password:</label>
                        <input id="login-password" type="password">
                        <br>
                        <input id="login-submit" type="submit">
                    </div>
                </div>

            </div>

            <div class="row register">

                <div class="col-12">
                    <h1>Register Below</h1>
                </div>
                <br>
                <div class="col-12">
                    <div id="register-form">
                        <label for="register-email">Desired Email Address:</label>
                        <input id="register-email" type="text">
                        <br>
                        <label for="register-password">Desired Password:</label>
                        <input id="register-password" type="password">
                        <br>
                        <input id="register-submit" type="submit">
                    </div>
                </div>
                
            </div>

        </div>
